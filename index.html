    <script type="text/javascript">
        var setTime;
        window.onload=function(){
            var time=parseInt($("#time").text());
            setTime=setInterval(function(){
                if(time<=0){
                    clearInterval(setTime);
                    return;
                }
                time--;
                $("#time").text(time);
            },1000);
        });
    </script>
