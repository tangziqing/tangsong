<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>用户信息</title>
		<link rel="stylesheet" type="text/css" href="css/showword.css" />
	</head>

	<body>
		<div id="login">
			<p class="ti">用户信息</p>
			<div class="logincon">
				<form action="index.html">
					<table>
						<tr>
							<th></th>
							<td><span>用户名:</span></td>
							<td>
								<input type="text" name="user" disabled="disabled" />
							</td>
						</tr>
						<tr>
							<th></th>
							<td><span>密&nbsp;码:</span></td>
							<td>
								<input type="text" name="Password" disabled="disabled" />
							</td>
						</tr>
						<tr>
							<th></th>
							<td><span>邮&nbsp;箱:</span></td>
							<td>
								<input type="text" name="email" disabled="disabled" />
							</td>
						</tr>
						<tr>
							<th></th>
							<td><span>电&nbsp;话:</span></td>
							<td>
								<input type="text" name="number" disabled="disabled" />
							</td>
						</tr>
					</table>
					<div class="buttons">
						<a href="login.html">
							<input value="返回登录" type="button">
						</a>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
